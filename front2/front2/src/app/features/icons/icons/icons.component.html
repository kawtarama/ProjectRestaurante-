<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Stocks</h2>
  
          <table mat-table [dataSource]="dataSource" matSort >
  
            <!-- Position Column -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Produit </th>
              <td mat-cell *matCellDef="let element" class="wider-column"> {{element.produit}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="datecreation">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
              <td mat-cell *matCellDef="let element" class="wider-column"> {{element.description}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="telephone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Fornisseur </th>
              <td mat-cell *matCellDef="let element" class="wider-column"> {{element.fornisseur}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header > Contact Fornisseur </th>
              <td mat-cell *matCellDef="let element" class="wider-column"> {{element.contactFornisseur}} </td>
            </ng-container>

            <ng-container matColumnDef="quantite">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Quantite </th>
                <td mat-cell *matCellDef="let element" class="wider-column"> {{element.quantite}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Action </th>
                <td mat-cell *matCellDef="let element" class="wider-column"> 
                  <mat-icon mat-list-icon (click)="editStock('edit', element)"> edit </mat-icon> 
                  <mat-icon mat-list-icon (click)="editStock('delete', element)"> delete </mat-icon> 
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-icon mat-list-icon (click)="editStock('add', '')"> add </mat-icon> 
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
