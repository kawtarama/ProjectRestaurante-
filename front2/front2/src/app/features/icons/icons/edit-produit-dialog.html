<h1 mat-dialog-title>Modifier la quantit√© du produit: {{data.produit}}</h1>
<mat-form-field>
  <mat-label>Produit</mat-label>
  <input matInput [(ngModel)]="data.produit">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Description</mat-label>
  <input matInput [(ngModel)]="data.description">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Fornisseur</mat-label>
  <input matInput [(ngModel)]="data.fornisseur">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Contact Fornisseur</mat-label>
  <input matInput [(ngModel)]="data.contactFornisseur">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Quantite</mat-label>
  <input matInput [(ngModel)]="data.quantite">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="saveAndClose()">Enregistrer</button>
</div>
