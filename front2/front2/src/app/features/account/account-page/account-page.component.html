<div class="container" fxLayout="row" fxLayoutAlign="center none">

  <div fxFlex="95%">

    <mat-card>
      <mat-card-content>
        <h2>Ajouter une résérvation:</h2>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">

          <div fxFlex="30%" fxFlex.sm="95%" fxFlex.xs="95%">
            <app-profile-details></app-profile-details>
          </div>

          <div fxFlex></div>

          <div fxFlex="65%" fxFlex.sm="95%" fxFlex.xs="950%">


            <mat-tab-group>
              <mat-tab label="Client">
                <mat-form-field>
                  <mat-label>Nom</mat-label>
                  <input matInput [(ngModel)]="name">
                </mat-form-field>

                <br>

                <mat-form-field>
                  <mat-label>Select</mat-label>
                  <mat-select [(ngModel)]="table">
                    <mat-option *ngFor="let item of tables" [disabled]="!item.display" [value]="item.name">{{item.name}}</mat-option>
                  </mat-select>
                </mat-form-field>


                <br>
                <button mat-button color="primary" [disabled]="name == '' || table == ''" (click)="saveMyres()">Ajouter la résérvation</button>
                
                <br><br>
                <mat-card>
                  <mat-card-content *ngFor="let tab of tablespast"> - {{tab.name}} est résérver pour {{tab.for}} 
                    <a (click)="freeTable(tab.name)"><mat-icon mat-list-icon>delete</mat-icon></a>
                  </mat-card-content>
                </mat-card>
              </mat-tab>
            </mat-tab-group>


          </div>

        </div>
      </mat-card-content>
    </mat-card>
  </div>


</div>
